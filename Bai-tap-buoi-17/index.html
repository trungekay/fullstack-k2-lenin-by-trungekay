<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --primary: #2563eb;
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #1e293b;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <section id="bai1">
        <h3>Bài 1: Hoán vị 2 số</h3>
        <input type="number" id="b1_a" placeholder="Nhập a" />
        <input type="number" id="b1_b" placeholder="Nhập b" />
        <button onclick="bai1()">Hoán vị</button>
        <div class="result-box" id="res1"></div>
      </section>

      <section id="bai2">
        <h3>Bài 2: Tìm số lớn nhất</h3>
        <input type="number" id="b2_a" placeholder="Số a" />
        <input type="number" id="b2_b" placeholder="Số b" />
        <input type="number" id="b2_c" placeholder="Số c" />
        <button onclick="bai2()">Tìm Max</button>
        <div class="result-box" id="res2"></div>
      </section>

      <section id="bai3">
        <h3>Bài 3: Kiểm tra cùng dấu</h3>
        <input type="number" id="b3_a" placeholder="Số a" />
        <input type="number" id="b3_b" placeholder="Số b" />
        <button onclick="bai3()">Kiểm tra</button>
        <div class="result-box" id="res3"></div>
      </section>

      <section id="bai4">
        <h3>Bài 4: Sắp xếp tăng dần</h3>
        <input type="number" id="b4_a" placeholder="Số a" />
        <input type="number" id="b4_b" placeholder="Số b" />
        <input type="number" id="b4_c" placeholder="Số c" />
        <button onclick="bai4()">Sắp xếp</button>
        <div class="result-box" id="res4"></div>
      </section>

      <section id="bai5">
        <h3>Bài 5: Tính tiền Taxi</h3>
        <input type="number" id="b5_km" placeholder="Số km" />
        <button onclick="bai5()">Tính tiền</button>
        <div class="result-box" id="res5"></div>
      </section>

      <section id="bai6">
        <h3>Bài 6: Tính tiền điện</h3>
        <input type="number" id="b6_kwh" placeholder="Số kWh" />
        <button onclick="bai6()">Tính tiền</button>
        <div class="result-box" id="res6"></div>
      </section>

      <section id="bai7">
        <h3>Bài 7: Tính S = 1*2 + ... + n*(n+1)</h3>
        <input type="number" id="b7_n" placeholder="Nhập n" />
        <button onclick="bai7()">Tính tổng</button>
        <div class="result-box" id="res7"></div>
      </section>

      <section id="bai8">
        <h3>Bài 8: Kiểm tra SNT (Hàm)</h3>
        <input type="number" id="b8_n" placeholder="Nhập số" />
        <button onclick="handleBai8()">Kiểm tra</button>
        <div class="result-box" id="res8"></div>
      </section>

      <section id="bai9">
        <h3>Bài 9: Bảng cửu chương 1-10</h3>
        <button onclick="bai9()">Vẽ bảng</button>
        <div
          id="multiTable"
          class="result-box"
          style="margin-top: 20px; background: white"
        ></div>
      </section>
    </div>

    <script src="js/b17.js"></script>
  </body>
</html>
