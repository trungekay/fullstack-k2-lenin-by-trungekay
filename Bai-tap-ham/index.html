<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript - No Arrays</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        line-height: 1.5;
        background: #f0f2f5;
      }
      .card {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .res {
        color: #2c3e50;
        font-weight: bold;
        margin-top: 10px;
        padding: 10px;
        background: #e9ecef;
        border-radius: 4px;
      }
      input {
        padding: 5px;
        width: 100px;
      }
      button {
        cursor: pointer;
        padding: 5px 15px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Bài 1: Fibonacci</h3>
      <input type="number" id="n1" />
      <button onclick="runBai1()">Chạy</button>
      <div id="res1" class="res"></div>
    </div>

    <div class="card">
      <h3>Bài 2: Đảo ngược số</h3>
      <input type="number" id="n2" />
      <button onclick="runBai2()">Chạy</button>
      <div id="res2" class="res"></div>
    </div>

    <div class="card">
      <h3>Bài 3: Số thành chữ</h3>
      <input type="number" id="n3" min="0" max="9999" />
      <button onclick="runBai3()">Chạy</button>
      <div id="res3" class="res"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
